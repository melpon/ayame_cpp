<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="#">
    <title>Ayame P2P Demo(ES6 Version)</title>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <div id="app">
      <div id="title">
        <h2>Ayame P2P Demo</h2>
      </div>
      <div id="inputs">
        <div class="input">
          <label for="url">シグナリングサーバのURL:</label>
          <input type="text" id="url" name="url" required onchange="onChangeWsUrl();" value="ws://localhost:3000/ws">
        </div>
        <div class="input">
          <label for="roomId">部屋のID:</label>
          <input type="text" id="roomId" name="roomId" required onchange="onChangeRoomId();" value="">
        </div>
      </div>
      <div id="recent-rooms">
        <p>最近使った部屋のID:</p>
        <ul id="recent-item-list">
        </ul>
      </div>
      <div id="buttons">
        <button id="connect-button" type="button" onclick="connect();">接続</button>
        <button id="disconnect-button" type="button" onclick="disconnect();">切断</button>
      </div>
      <div id="videos">
        <video id="local-video" muted autoplay></video>
        <video id="remote-video" autoplay></video>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@open-ayame/ayame-web-sdk@19.7.2-rc0/dist/ayame.min.js" integrity="sha256-Qt7iC01RUr90gWVGlMQ3+ysh/bbBnQvk1843bdQX0L4=" crossorigin="anonymous"></script>
    <script type='text/javascript' src='./main.js'></script>
  </body>
</html>
